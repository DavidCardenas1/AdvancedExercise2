<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise20</title>
</head>
<style>
    :root{
        --size:160px
    }
    #container {
        width: 160px;
        height: 160px;
        display: flex;
        justify-content: center;
    }

    .triangle {
        width: 0;
        height: 0;
        border-color: transparent transparent #07131f transparent;
        border-left: calc((var(--size)/2))  solid transparent;
        border-right: calc((var(--size)/2)) solid transparent;
        border-bottom: var(--size) solid;
    }
    .row{
        display: flex;
        justify-content: center;
    }


</style>

<body>
    <div>
        <label>Number of triangles</label>
        <input type="number" name="" id="numTri" max="7" min="1" value="1">
    </div>
    <div id="container">
        <div class="row">
            <div class="triangle"></div>
        </div>
    </div>
    <script src="./exercise20.js"></script>
</body>

</html>
